<html>
<head>
<title>my sample extension of svgdom</title>
<script src="../svgweb/src/svg.js" data-path="../svgweb/src/"></script>
<script src="svgdom.js"></script>
<script src="svgdom.myExt.js"></script>
<script>
window.onload = function() {
  var s = svgdom.NodeWrapper.byId('svg1');
  s.curve(
    [
      ['M', 20, 160],
      ['Q', 30, 140, 80, 120],
      ['l', 40, 0],
      ['C', 130, 120, 180, 100, 250, 20]
    ],
    {
      stroke: 'blue',
      arrows: {start: {stroke: 'red'}, end: {}}
    }
  );
}
</script>
</head>
<body>
  <h1>my sample extension of svgdom</h1>
  <script type="image/svg+xml">
    <svg id="svg1" width="300" height="200" style="border: 1px solid black;">
    </svg>
  </script>
</body>
</html>
