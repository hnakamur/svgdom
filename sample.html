<html>
<head>
<title>svgdom - A SVG DOM manipulator for a minimalist.</title>
<script src="../svgweb/src/svg.js" data-path="../svgweb/src/"></script>
<script src="svgdom.js"></script>
<script>
window.onload = function() {
  var M = svgdom;

  // manipulate an existing element.
  M.byId('myText').setAttr({fill: 'green'});

  // build up a element tree.
  M.byId('mySVG').append(
    M.circle({r: 10, cx: 50, cy: 80}),
    M.text({x: 20, y: 240}).
        append(M.textNode('A dynamically created text')),
    M.path({
      id: 'path1',
      d: M.formatPath([
        ['M', 100, 200],
        ['C', 200, 100, 300, 0, 400, 100,
              500, 200, 600, 300, 700, 200,
              800, 100, 900, 100, 900, 100]
      ]),
      fill: 'none',
      stroke: 'black'
    }),
    M.text().append(M.textPath({'xlink:href': '#path1'}).
        append(M.textNode('This is a textpath. As of today, it seems textpath is not supported in svgweb.')))
  );
}
</script>
</head>
<body>
  <h1>Tests embedding a single SVG block into a SCRIPT block</h1>
  <script type="image/svg+xml">
    <svg id="mySVG" width="800" height="400" style="border: 1px solid black;">
      <g id="myGroup">
        <rect
           id="myRect"
           width="36.416"
           height="36.416"
           x="30"
           y="30"
           fill="red"/>
        <text id="myText" 
              x="80" 
              y="80" 
              font-family="Verdana" 
              font-size="24" 
              fill="blue">hello world</text>
      </g>
    </svg>
  </script>
</body>
</html>
