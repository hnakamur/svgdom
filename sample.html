<html>
<head>
<title>svgdom - A SVG DOM manipulator which is easy to use for common tasks.</title>
<script src="../svgweb/src/svg.js" data-path="../svgweb/src/"></script>
<script src="svgdom.js"></script>
<script>
window.onload = function() {
  // manipulate an existing element.
  svgdom.ElementWrapper.byId('myText').setAttributes({fill: 'green'});

  // build up a element tree.
  var s = svgdom.ElementWrapper.byId('mySVG');
//  s.setAttribute('text-anchor', 'end');
  s.circle(50, 80, 10, {stroke: 'none', fill: '#000'});
  s.rect(100, 240, 100, 50);
  s.plainText(100, 240,
    'A dynamically\ncreated\ntext text\ntext text text text text and text'
  );
//  s.plainText(100, 240, 'A dynamically\ncreated\ntext text\ntext text text text text and text', undefined, {textAlign: 'right'});
  s.path(
    [
      ['M', 100, 200],
      ['C', 200, 100, 300, 0, 400, 100],
      ['C', 500, 200, 600, 300, 700, 200],
      ['C', 800, 100, 900, 100, 900, 100]
    ],
    { id: 'path1' }
  );

  svgdom.ElementWrapper.unwrapAll();
}
</script>
</head>
<body>
  <h1>Tests embedding a single SVG block into a SCRIPT block</h1>
  <script type="image/svg+xml">
    <svg id="mySVG" width="800" height="400" style="border: 1px solid black;">
      <g id="myGroup">
        <rect
           id="myRect"
           width="36.416"
           height="36.416"
           x="30"
           y="30"
           fill="red"/>
        <text id="myText" 
              x="80" 
              y="80" 
              font-family="Verdana" 
              font-size="24" 
              fill="blue">hello world</text>
      </g>
    </svg>
  </script>
</body>
</html>
